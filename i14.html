<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>iphone_14_pro_max</title>
</head>
<body>
    
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button> 
          <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
        
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://static.esrgear.com/blog/wp-content/uploads/2022/09/47640-98874-iPhone-14-Pro-Colors-xl.jpg" alt="apple" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="https://www.91-cdn.com/hub/wp-content/uploads/2022/09/Screenshot-2022-09-07-at-11.57.01-PM-1024x617.png?tr=q-100" alt="apple" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="https://images.fonearena.com/blog/wp-content/uploads/2022/09/iPhone-14-Pro-Display-1024x575.jpg" alt="apple" class="d-block" style="width:100%">  
            </div> 
            <div class="carousel-item">
                <img src="https://assets.mspimages.in/wp-content/uploads/2022/09/iphone-14-pro.png" alt="apple" class="d-block" style="width:100%">  
            </div> 
            <div class="carousel-item">
                <img src="https://y.ua/thumbs/640x358/f8/3a/2588066.jpeg" alt="apple" class="d-block" style="width:100%">  
            </div>
            <div class="carousel-item">
                <img src="https://images.macrumors.com/article-new/2022/09/iphone-14-pro-always-on-display.jpeg" alt="apple" class="d-block" style="width:100%">  
              </div>
             <div class="carousel-item">
                <img src="https://www.apple.com/v/iphone-14-pro/c/images/overview/camera/header/camera_intro_endframe__bj2geltijuqa_large.jpg" alt="apple" class="d-block" style="width:100%">  
              </div>   
            
        </div>   
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
               

        </div>
</body>
</html>
